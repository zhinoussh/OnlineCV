<div class="template-container" >
  
  <swiper [config]="config" (indexChange)="onIndexChange($event)">
  <swiper [config]="config">
    <div *ngFor="let slide of templateArray" class="swiper-slide">
      <div fxLayoutAlign="center center" fxFlexFill>
        <img src="{{slide.templateFile}}" alt='no-photo' (click)="chooseTemplate(slide.templateID)" >
      </div>
    </div>
  </swiper>
</div>
